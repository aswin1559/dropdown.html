<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        *{
            margin :0;
            padding :0;
           
        }
        .dropdown{
            display : flex;
            justify-content : center;
            margin-top:100px;
            list-style-type :none;
        }
        a{
            display : block;
            width : 200px;
            background-color : blue;
            color : black;
            padding : 10px 0;
            font-size : 1.2em;
            text-decoration : none;
            text-align : center;

        }
        a:hover{
            background-color :skyblue ;

        }
        .product{
             list-style-type :none;
             display:none;
        }
        .dropdown li:hover .product{
            display:block; 
        }
        .book{
            list-style-type :none;
            transform :translateX(200px) translateY(-40px);
            position :absolute;
            display :none;
        }
        .product li:hover .book{
            display:block;
        }
    </style> 
</head>
<body>
 <div class="container">
     <ul class=" dropdown">
         <li> <a href="#"> HOME</a></li>
         <li> <a href="#"> PRODUCT LIST</a>
              <ul class="product">
                  <li><a href="#"> beverages</a></li>
                  <li><a href="#"> dessert</a></li>
                  <li><a href="#"> fruits</a></li>
                  <li><a href="#"> vegetables</a>
                  <ul class="book">
                      <li><a href="#"> carrot</a></li>
                      <li><a href="#"> brinjal</a></li>
                      <li><a href="#"> cauliflower </a></li>
                      <li><a href="#"> tomato</a></li>
                  </ul></li>
              </ul></li>
     </ul>
 </div>
</body>
</html>
